    <div class="tour-feedback-form">
        <h2>Tour Feedback</h2>
        <form action="submit_feedback.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="package">Package:</label>
                <input type="text" id="package" name="package" required>
            </div>
            <div class="form-group">
                <label for="guide-name">Tour Guide Name:</label>
                <input type="text" id="guide-name" name="guide-name" required>
            </div>
            <div class="form-group">
                <label for="destination">Tour Destination:</label>
                <input type="text" id="destination" name="destination" required>
            </div>

            <p>Please rate us using the following criteria:</p>
            <table>
                <tr>
                    <th></th>
                    <th>Very Satisfied</th>
                    <th>Satisfied</th>
                    <th>Not Satisfied</th>
                </tr>
                <tr>
                    <td>Transport</td>
                    <td><input type="radio" name="transport" value="Very Satisfied"></td>
                    <td><input type="radio" name="transport" value="Satisfied"></td>
                    <td><input type="radio" name="transport" value="Not Satisfied"></td>
                </tr>
                <tr>
                    <td>Places</td>
                    <td><input type="radio" name="places" value="Very Satisfied"></td>
                    <td><input type="radio" name="places" value="Satisfied"></td>
                    <td><input type="radio" name="places" value="Not Satisfied"></td>
                </tr>
            </table>

            <button type="submit">Submit Feedback</button>
        </form>
