    <div class="booking-form">
        <h2>Booking</h2>
        <form action="submit_booking.php" method="post">
            <div class="form-group">
                <label for="tour">Select your tour:</label>
                <input type="text" id="tour" name="tour" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telephone">Telephone No:</label>
                <input type="tel" id="telephone" name="telephone" required>
            </div>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="pickup-location">Pickup Location:</label>
                <input type="text" id="pickup-location" name="pickup-location" required>
            </div>
            <div class="form-group">
                <label for="arrival-date">Arrival Date:</label>
                <input type="date" id="arrival-date" name="arrival-date" required>
            </div>
            <div class="form-group">
                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>
            <div class="form-group">
                <label for="adults">Number of Adults:</label>
                <input type="number" id="adults" name="adults" required>
            </div>
            <div class="form-group">
                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" required>
            </div>
			<div class="form-group">
				<label for="transport-method">Method of Transport:</label>

				</select>
			</div>
			<div class="form-group">
				<label for="tour-guide">Would you like to assign a tour guide:</label>
					<select id="tour-guide" name="tour-guide">

						<option value="No">No</option>
					</select>
			</div>
